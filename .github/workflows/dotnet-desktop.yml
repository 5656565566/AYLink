name: .NET Release

# 触发器配置
on:
  push:
    # 触发分支
    branches: [ "main" ]
    tags: [ 'v*' ]

jobs:
  # 编译任务
  build:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
          - rid: win-arm64
            os: windows-latest
          - rid: linux-x64
            os: ubuntu-latest
          - rid: linux-arm64
            os: ubuntu-latest
          - rid: osx-x64
            os: macos-latest
          - rid: osx-arm64
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore AYLink/AYLink.csproj

      - name: Build and publish
        run: dotnet publish AYLink/AYLink.csproj -c Release -r ${{ matrix.rid }} -o ./publish_output

      - name: Get Project Name
        id: get_project_name
        run: echo "PROJECT_NAME=$(basename AYLink/AYLink.csproj .csproj)" >> $GITHUB_ENV

      - name: Archive production artifacts (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./publish_output/* -DestinationPath ${{ env.PROJECT_NAME }}-${{ matrix.rid }}.zip

      - name: Archive production artifacts (Linux & macOS)
        if: runner.os != 'Windows'
        run: tar -czvf ${{ env.PROJECT_NAME }}-${{ matrix.rid }}.tar.gz -C ./publish_output .

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-${{ matrix.rid }}
          path: ${{ env.PROJECT_NAME }}-${{ matrix.rid }}.*
          retention-days: 1

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*/*.*"
          tag: ${{ github.ref_name }}
          # 自动生成 Release notes
          generateReleaseNotes: true
